<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Biglietto Treno</title>

    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Montserrat:wght@100;200;300;400;500;600;700;800;900&display=swap"
        rel="stylesheet">

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">


    <!-- Stylesheet -->
    <link rel="stylesheet" href="css/style.css">

    <!-- JavaScript -->
    <script defer src="js/script.js"></script>
</head>

<body>
    <main>

        <!-- Section User -->
        <section id="user-section" class="mb-5">
            <div class="container">
                <h1 class="text-center">Calcola il prezzo del tuo biglietto</h1>
                <div class="row gy-3 cs-bg-wh py-5">
                    <div class="col-4 d-flex flex-column text-center align-items-center">
                        <label for="user">Nome e Cognome</label>
                        <input type="text" id="user" name="name" class="text-center form-control">
                    </div>
                    <div class="col-4 d-flex flex-column text-center align-items-center">
                        <label for="user-km">Km da percorrere</label>
                        <input type="number" id="user-km" min="1" max="1000" class="text-center form-control">
                    </div>
                    <div class="col-4 d-flex flex-column text-center align-items-center">
                        <label for="range">Fascia d'et√†</label>
                        <select class="form-select" id="range">
                            <option value="empty">...</option>
                            <option value="adulto">Adulto</option>
                            <option value="under18">Under 18</option>
                            <option value="over65">Over 65</option>
                        </select>
                    </div>
                    <div class="col-6 d-flex justify-content-end py-3">
                        <button type="button" id="button-go" class="btn btn-primary">Genera</button>
                    </div>
                    <div class="col-6 py-3">
                        <button type="button" id="button-delete" class="btn btn-warning">Annulla</button>
                    </div>
                </div>
            </div>
        </section>

        <!-- Section Ticket -->
        <section id="ticket-section" class="">
            <div class="container d-flex">
                <div class="ticket-left">
                    <img src="img/18966502.jpg" alt="" class="cs-img">
                </div>
                <div class="ticket-right cs-t-bl">
                    <div class="right-extern"></div>
                    <div class="right-main d-flex">
                        <div class="main-user">
                            <div class="title text-center">
                                <h2>Biglietto del Treno</h2>
                            </div>
                            <div class="ps-4 name-user">
                                <h4>Nome passeggero:</h4>
                                <p id="user-ticket"></p>
                            </div>
                            <div class="ps-4 ticket-type">
                                <h4>Offerta:</h4>
                                <p id="rate"></p>
                            </div>
                            <div class="ps-4 ticket-carriage">
                                <h4>Carrozza:</h4>
                                <p id="carriage"></p>
                            </div>
                        </div>
                        <div class="main-data">
                            <div class="ticket-code text-center">
                                <h2 class="text-uppercase">Ticket <br> Number</h2>
                                <p id="code"></p>
                            </div>
                            <div class="ticket-price text-center">
                                <h2 class="text-uppercase">Prezzo del biglietto</h2>
                                <p id="ticket-price"></p>
                            </div>
                        </div>
                    </div>
                    <div class="right-extern"></div>
                </div>
            </div>
        </section>
    </main>
</body>

</html>
