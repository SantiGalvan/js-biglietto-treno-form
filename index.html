<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Biglietto Treno</title>

    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Montserrat:wght@100;200;300;400;500;600;700;800;900&display=swap"
        rel="stylesheet">

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">


    <!-- Stylesheet -->
    <link rel="stylesheet" href="css/style.css">

    <!-- JavaScript -->
    <script defer src="js/script.js"></script>
</head>

<body>
    <section>
        <div class="container">
            <h1 class="text-center my-3">Calcola il prezzo del tuo biglietto</h1>
            <div class="row gy-3 cs-bg-wh pb-3">
                <div class="col-4 d-flex flex-column text-center">
                    <label for="user">Nome e Cognome</label>
                    <input type="text" id="user" name="name">
                </div>
                <div class="col-4 d-flex flex-column text-center">
                    <label for="user-km">Km da percorrere</label>
                    <input type="number" id="user-km" min="1" max="1000">
                </div>
                <div class="col-4 d-flex flex-column text-center">
                    <label for="range">Fascia d'et√†</label>
                    <select name="" id="range">
                        <option value="empty">...</option>
                        <option value="adulto">Adulto</option>
                        <option value="under18">Under 18</option>
                        <option value="over65">Over 65</option>
                    </select>
                </div>
                <div class="col-6 d-flex justify-content-end">
                    <button type="button" id="button-go">Genera</button>
                </div>
                <div class="col-6">
                    <button type="button" id="button-delete">Annulla</button>
                </div>
            </div>
        </div>
    </section>

    <section>
        <div class="container">
            <h1 class="text-center my-3">Il tuo biglietto</h1>
            <div class="row cs-bg-wh pb-3">
                <div class="col-4">
                    <h2>Nome passeggero</h2>
                    <h4 id="user-name"></h4>
                </div>
                <div class="col-8">
                    <div class="row">
                        <div class="col">
                            <h5>Offerta</h5>
                            <p id="rate"></p>
                        </div>
                        <div class="col">
                            <h5>Carrozza</h5>
                            <p id="carriage"></p>
                        </div>
                        <div class="col">
                            <h5>Codice CP</h5>
                            <p id="code"></p>
                        </div>
                        <div class="col">
                            <h5>Costo biglietto</h5>
                            <p id="train-price"></p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
</body>

</html>
